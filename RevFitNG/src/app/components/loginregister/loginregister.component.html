<body style="background-color:#575a66">
	<ng-template #mymodal let-modal>
		<div class="modal-header">
		  <h4 class="modal-title" id="modal-basic-title">Thanks for joining us!</h4>
		  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">Ã—</span>
		  </button>
		</div>
		<div class="modal-body">
			<div class="modal-body mx-3">
				<div class="md-form mb-4">
					<label for="orangeForm-name">Your username</label>
					<input type="text" id="orangeForm-name" class="form-control" [formControl]="signupFormModalName">
				</div>
				<div class="md-form mb-4">
				  <label for="orangeForm-email">Your email</label>
				  <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail">
				  
				</div>
		
				<div class="md-form mb-4">
				  <label for="orangeForm-pass">Your password</label>
				  <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword">
				  
				</div>
				<div class="md-form mb-4">
					<label for="orangeForm-pass"> Re-type password</label>
					<input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword">
					
				</div>

				<div class="md-form mb-4">
					<label for="orangeForm-height">Height</label>
					<input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalHeight">
					
				</div>
				<div class="md-form mb-4">
					<label for="orangeForm-weight">Weight</label>
					<input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalWeight">
					
				</div>  
		
			  </div>

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
		</div>
	  </ng-template>
	
	
	<div id = "background">
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-caption">
						<h1 class="page-title" style="color:white; text-align:center; font-size:52px; font-family: 'Open Sans', sans-serif;">Welcome to RevFit</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

    <br/>
    <br/>
    <br/>

<div class="card" style="align-items: center; background-color: #808391; ">
	<article class="login" style="background-color: #808391;">
		<p class="text-center" id="authtext" style="font-size: 1.8em; color: white; font-family: 'Open Sans', sans-serif; opacity: 1.0;">Please Log In</p>
		<!--<form action="Login" method="POST">-->
		<form>
		<div class="form-group" style="background-color: #808391">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input name="username" style="background-color:#dae0f5" class="form-control" placeholder="username" type="text" [(ngModel)] = "username">
		</div> 
		</div> 
		<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			 </div>
			<input class="form-control" style="background-color:#dae0f5" placeholder="password" type="password" name="password" [(ngModel)] = "password">
		</div> 
		</div> 
		<div class="form-group">
	<!--	<button type="Submit" value="Log In" id="submitid" class="btn btn-primary btn-block" >Login</button> -->
		</div> 
		</form>
		<button class="btn btn-primary btn-block" (click) = "login()">Login</button>
		<button  class="btn btn-secondary btn-block" (click)="open(mymodal)">Register</button>
	</article>
    </div> 
</div>
</body>
